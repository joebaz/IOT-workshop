<header>
    <div class="ax_header">
        <img class="ax_header_logo" src="resLogo.png"/>
        <span class="ax_header_title">Developer Day App</span>
    </div>
</header>

<div id="mainContainer">
    <h1>Energy Throttling Tool</h1>
    <div id="chartContainer">
        <div class="chartWrapper">
            <div id="solarBar" class="bar"><p title="Solar Power"></p></div>
            <div id="windBar" class="bar"><p title="Wind Power"></p></div>
            <div id="nuclearBar" class="bar"><p title="Nuclear Power"></p></div>
        </div>
    </div>
    <table id="sliderbox"> 
        <tr>
            <th>Energy Type</th>
            <th>Gigawatts</th>
        </tr>
        <tr class="sliderrow">
            <td>
                <label>Solar</label>
                <div id="solarSlider" class="slider"></div>
            </td>
            <td>
                <input id="solarPercent" name="solar_percent" value="0">
            </td>
        </tr>
        <tr class="sliderrow">
            <td>
                <label>Wind</label>
                <div id="windSlider" class="slider"></div>
            </td>
            <td>
                <input id="windPercent" name="wind_percent" value="0">
            </td>
        </tr>
        <tr class="sliderrow">
            <td>
                <label>Nuclear</label>
                <div id="nuclearSlider" class="slider"></div>
            </td>
            <td>
                <input id="nuclearPercent" name="nuclear_percent" value="0">
            </td>
        </tr>
        <tr id="totalGigawatts" class="sliderrowtotal">
            <td class="totallabel">
                <p>Total Gigawatts</p>
            </td>
            <td class="totalvalue">
                <p id="placeholderTotal">0</p>
            </td>
        </tr>
        <tr id="targetGigawatts" class="sliderrowtotal">
            <td class="totallabel">
                <p>Target</p>
            </td>
            <td class="totalvalue">
                <p id="targetTotal">200</p>
            </td>
        </tr>
        <tr id="gigawattDifference" class="sliderrowtotal">
            <td class="totallabel">
                <p id="">Difference</p>
            </td>
            <td class="totalvalue">
                <p id="placeholderDifference">-200</p>
            </td>
        </tr>
    </table>
</div>
